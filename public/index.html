<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="/public/app.css">
</head>

<body>

    <section class="main-content">
        <header class="header">
            <section class="title">
                <p class="title-text">Search For Your Favoirt TV-Show</p>
            </section>
        </header>
        <form action="/series" method="POST" id="form">
        <section class="content">
            <section class="search-bar title-card">
                <input list="series" type="search" id="searchBar" name="seriesName" placeholder="Ex: HIMYM">
                <button type="submit" id="searchBtn" method="POST">Search</button>
                <datalist id="series"></datalist>
            </section>
        </section>
    </form>
    </section>
    <script src="/public/js/fetch.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>
